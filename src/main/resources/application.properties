spring.application.name=device-admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置数据库 jdbc数据库连接池参数
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

#全局配置返回时间格式
spring.jackson.date-format= yyyy-MM-dd HH:mm
spring.jackson.time-zone=GMT+8

#设置扫描mapper文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis别名包
mybatis.type-aliases-package="com.example.demo.dao.entity
mybatis.configuration.cache-enabled=false

mapper.mappers=com.example.demo.dao.util.BaseMapper
mapper.not-empty=false
mapper.identity=MYSQL

#端口号
server.port=9099
server.servlet.content-path=/

#连接数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/equipment?useUnicode=true\
  &characterEncoding=UTF-8&autoReconnect=true\
  &useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456


logging.level.com.example.demo=DEBUG

#要访问的iot的regionId
iot.regionId=cn-shanghai
#iot套件对应的产品code保持不变
iot.productCode=Iot
#Iot api的服务地址，跟regionId对应 这是华东2
iot.domain=iot.cn-shanghai.aliyun.com


iot.productKey=a1a98ZXukT4

